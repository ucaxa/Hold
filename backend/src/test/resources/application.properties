# Perfil de teste: H2 em memória (não precisa de MySQL)

spring.application.name=backend

# Banco H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA: schema criado pelas entidades (Flyway desativado nos testes)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway desativado nos testes (evita conflito com ddl-auto e com scripts MySQL)
spring.flyway.enabled=false

# Logging mais enxuto nos testes
logging.level.com.hold=INFO
logging.level.org.hibernate.SQL=WARN
